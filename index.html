<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />

<head>
	<style type="text/css">
	html, body {
		margin: 0px;
		background-color: #000;
		overflow-y: hidden;
	}
	.ControlBox {
		float: left;
		position: absolute;
		padding: 5px;
		margin: 5px;
		color: #FFF;
	}
	input {
		width: 6em;
		padding: 2px;
		margin: 2px;
	}
	input[type=text] {
	    width: 4em;
	}
	canvas {
		display: block;
		top: 0px;
		left: 0px;
	}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
<script src="sketch.js"></script>
</head>
<body>
	<div class="ControlBox">
		<table>
<tr><td>a</td><td><input type="range" id="txta"  min="100" max="300" value="200" step="0.1" oninput ="seta(document.getElementById('txta').value);"> </td></tr>
<tr><td>e</td><td><input type="range" id="txtecc"  min="0" max="2" value="0" step="0.01" oninput ="setecc(document.getElementById('txtecc').value);"> </td></tr>
<tr><td>i</td><td><input type="range" id="txtinc"  min="-90" max="90" value="0" step="1" oninput ="setinc(document.getElementById('txtinc').value);"> </td></tr>
<tr><td>RA</td><td><input type="range" id="txtRA"  min="0" max="360" value="0" step="1" oninput ="setRA(document.getElementById('txtRA').value);"> </td></tr>
<tr><td>omega</td><td><input type="range" id="txtomega"  min="0" max="360" value="0" step="1" oninput ="setomega(document.getElementById('txtomega').value);"> </td></tr>
<tr><td>M0</td><td><input type="range" id="txtM0"  min="0" max="360" value="0" step="1" oninput ="setM0(document.getElementById('txtM0').value);"> </td></tr>
		</table>
</div>

</body>
</html>
